<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Mevlüt & Ayşegül</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #0b141a;
            --header-bg: #1f2c34;
            --my-msg: #005c4b;
            --other-msg: #202c33;
            --accent: #00a884;
            --rec-color: #e74c3c;
            --app-height: 100dvh; 
        }

        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color); 
            color: #e9edef; 
            height: 100vh; 
            height: var(--app-height); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* GİRİŞ EKRANI */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111b21; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-input { padding: 15px; width: 80%; max-width: 300px; border-radius: 25px; border: none; text-align: center; font-size: 16px; margin-bottom: 15px; background: #2a3942; color: white; outline: none; }
        #login-screen button { padding: 15px 40px; border-radius: 25px; border: none; background: var(--accent); font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; width: 80%; max-width: 300px; }
        #error-msg { color: #ef5350; margin-top: 15px; display: none; font-weight: bold; }
        #loading { display: none; color: var(--accent); margin-top: 10px; }

        /* ANA EKRAN */
        #main-container { display: none; flex: 1; height: 100%; flex-direction: column; position: relative; }

        /* VİDEO GRID ALANI (Normal Görünüm) */
        #video-container { background: var(--header-bg); padding: 5px; border-bottom: 1px solid #333; flex-shrink: 0; transition: all 0.3s; }
        
        .btn-group { display: flex; gap: 5px; width: 100%; margin-bottom: 5px; }
        .control-btn { flex: 1; padding: 10px; background: #333; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        .control-btn.active { background: var(--accent); color: #111b21; }
        .control-btn.screen-active { background: #3498db; color: white; }

        #video-grid { display: flex; overflow-x: auto; gap: 8px; height: 0; transition: height 0.3s; scrollbar-width: none; margin-top: 0; }
        #video-grid.open { height: 110px; margin-top: 5px; }
        
        /* Video Elementleri */
        video { height: 100%; border-radius: 8px; border: 2px solid #444; min-width: 120px; object-fit: cover; background: #000; cursor: pointer; }
        video:hover { border-color: var(--accent); }

        /* --- SOHBET SARMALAYICI (Chat Wrapper) --- */
        /* Bu div hem normal hem de yüzen modda sohbeti tutar */
        #chat-wrapper { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; transition: all 0.3s ease; }

        #chat-area { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; background-color: var(--chat-bg); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; overscroll-behavior: contain; }

        /* GİRİŞ ÇUBUĞU */
        #input-area { background: var(--header-bg); padding: 8px; display: flex; align-items: center; gap: 8px; flex-shrink: 0; width: 100%; }
        #input-area input { flex: 1; padding: 10px 15px; border-radius: 20px; border: none; background: #2a3942; color: white; outline: none; font-size: 16px; }
        .icon-btn { background: none; border: none; color: #8696a0; font-size: 20px; padding: 10px; cursor: pointer; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        #mic-btn.recording { color: var(--rec-color); transform: scale(1.2); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* MESAJ STİLLERİ */
        .message { max-width: 85%; padding: 8px 10px; border-radius: 10px; font-size: 15px; position: relative; word-wrap: break-word; }
        .message.mine { align-self: flex-end; background-color: var(--my-msg); border-top-right-radius: 0; }
        .message.theirs { align-self: flex-start; background-color: var(--other-msg); border-top-left-radius: 0; }
        .sender-name { font-size: 12px; color: #ff9f1c; font-weight: bold; display: block; margin-bottom: 2px; }
        .message img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
        audio { width: 200px; height: 35px; margin-top: 5px; }
        .system-msg { align-self: center; background: rgba(31,44,52,0.8); padding: 5px 12px; border-radius: 10px; font-size: 12px; color: #aaa; margin: 5px 0; }

        /* --- TAM EKRAN (SİNEMA) MODU --- */
        #fullscreen-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 1000; display: none;
            justify-content: center; align-items: center;
        }

        #fullscreen-video {
            width: 100%; height: 100%; object-fit: contain;
        }

        #close-fs-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.5); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; font-size: 16px; cursor: pointer; z-index: 1002;
        }

        /* --- YÜZEN SOHBET (FLOATING CHAT) CSS --- */
        /* Bu class, body'ye 'cinema-mode' eklendiğinde devreye girer */
        body.cinema-mode #main-container {
            /* Normal akışı bozma ama ana container arkada kalsın */
        }
        
        body.cinema-mode #video-container { display: none; } /* Normal videoları gizle */

        body.cinema-mode #chat-wrapper {
            position: fixed;
            right: 20px; bottom: 20px;
            width: 300px; height: 400px;
            background: rgba(0, 0, 0, 0.6); /* Yarı saydam */
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 1001; /* Videonun üstünde olsun */
            box-shadow: 0 5px 25px rgba(0,0,0,0.5);
        }

        /* Mobilde yüzen sohbeti biraz daha geniş yap */
        @media (max-width: 600px) {
            body.cinema-mode #chat-wrapper {
                width: 70%; right: 10px; bottom: 10px; height: 50%;
            }
        }

        /* Yüzen Sohbet Başlığı (Kapat/Aç için) */
        #floating-header {
            display: none; /* Normalde gizli */
            padding: 8px; background: rgba(0,0,0,0.8);
            color: white; font-size: 12px;
            justify-content: space-between; align-items: center;
            cursor: move;
        }

        body.cinema-mode #floating-header { display: flex; }

        /* Gizlenmiş Yüzen Sohbet */
        body.cinema-mode #chat-wrapper.minimized {
            height: 40px; overflow: hidden; width: 150px;
        }
        body.cinema-mode #chat-wrapper.minimized #chat-area,
        body.cinema-mode #chat-wrapper.minimized #input-area { display: none; }

    </style>
</head>
<body>

    <div id="fullscreen-layer">
        <button id="close-fs-btn" onclick="closeFullscreen()"><i class="fas fa-times"></i> Kapat</button>
        <video id="fullscreen-video" autoplay></video>
    </div>

    <div id="login-screen">
        <img src="image_0.png" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; border: 3px solid var(--accent);" onerror="this.src='https://cdn-icons-png.flaticon.com/512/134/134914.png'">
        <h2 style="margin-bottom: 30px;">Giriş Yap</h2>
        <input type="text" id="username" class="login-input" placeholder="İsminiz" maxlength="15" autocomplete="off">
        <input type="password" id="password" class="login-input" placeholder="Şifre">
        <button onclick="attemptLogin()">SOHBETE GİR</button>
        <div id="error-msg">Hatalı şifre!</div>
        <div id="loading">Bağlanıyor...</div>
    </div>

    <div id="main-container">
        <div id="video-container">
            <div class="btn-group">
                <button id="cam-toggle-btn" class="control-btn" onclick="toggleCamera()">
                    <i class="fas fa-video-slash"></i> Kamera
                </button>
                <button id="screen-share-btn" class="control-btn" onclick="toggleScreenShare()">
                    <i class="fas fa-desktop"></i> Ekran
                </button>
            </div>
            <div id="video-grid"></div>
            <div style="font-size: 11px; text-align: center; color: #777; margin-top: 5px;">
                (Büyütmek için videoya çift tıklayın)
            </div>
        </div>

        <div id="chat-wrapper">
            <div id="floating-header">
                <span>Sohbet</span>
                <i class="fas fa-minus" onclick="toggleMinimizeChat()" style="cursor: pointer; padding: 5px;"></i>
            </div>

            <div id="chat-area"></div>

            <div id="input-area">
                <input type="file" id="file-input" hidden accept="image/*" onchange="sendImage()">
                <button class="icon-btn" onclick="document.getElementById('file-input').click()"><i class="fas fa-camera"></i></button>
                <input type="text" id="msg-input" placeholder="Mesaj..." autocomplete="off">
                <button class="icon-btn" onclick="sendMessage()" style="color: var(--accent);"><i class="fas fa-paper-plane"></i></button>
                <button class="icon-btn" id="mic-btn"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    
    <script>
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                document.documentElement.style.setProperty('--app-height', `${window.visualViewport.height}px`);
                scrollToBottom();
            });
            document.documentElement.style.setProperty('--app-height', `${window.visualViewport.height}px`);
        }

        const socket = io();
        let myPeer, myPeerId;
        let myStream = null;
        let screenStream = null;
        let myNickname = "";
        const roomId = "ozel-oda-v1";
        const PASSWORD = "mevlüthanayşegül"; 
        const activeCalls = {};

        const videoGrid = document.getElementById('video-grid');
        const myVideo = document.createElement('video');
        myVideo.muted = true; // Kendi videon sessiz

        myPeer = new Peer(undefined, {
            path: '/peerjs',
            host: location.hostname,
            port: location.port || (location.protocol === 'https:' ? 443 : 80)
        });

        myPeer.on('open', id => { myPeerId = id; });

        function attemptLogin() {
            const nameInput = document.getElementById('username');
            const passInput = document.getElementById('password');
            const errorMsg = document.getElementById('error-msg');
            const loading = document.getElementById('loading');

            if (!nameInput.value.trim()) { errorMsg.innerText = "İsim yazmalısınız."; errorMsg.style.display = 'block'; return; }
            if (passInput.value !== PASSWORD) { errorMsg.innerText = "Şifre Yanlış!"; errorMsg.style.display = 'block'; return; }

            errorMsg.style.display = 'none';
            loading.style.display = 'block';
            myNickname = nameInput.value;

            if(myPeerId) completeLogin();
            else myPeer.on('open', id => { myPeerId = id; completeLogin(); });
        }

        function completeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-container').style.display = 'flex';
            
            socket.emit('join-room', roomId, myPeerId, myNickname);

            document.getElementById('msg-input').addEventListener('keydown', (e) => {
                if(e.key === 'Enter') sendMessage();
            });
            document.getElementById('msg-input').addEventListener('focus', () => setTimeout(scrollToBottom, 300));

            prepareMedia();
        }

        function prepareMedia() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                myStream = stream;
                myStream.getVideoTracks()[0].enabled = false;
                myStream.getAudioTracks()[0].enabled = false;
                
                // Kendi videoma tıklandığında büyüt
                myVideo.ondblclick = () => openFullscreen(stream);
                addVideoStream(myVideo, stream);
                
                myPeer.on('call', call => {
                    call.answer(stream);
                    const video = document.createElement('video');
                    activeCalls[call.peer] = call;
                    
                    call.on('stream', s => {
                        // Gelen videoya tıklandığında büyüt
                        video.ondblclick = () => openFullscreen(s);
                        addVideoStream(video, s);
                    });
                });

                socket.on('user-connected', (userId, name) => connectToNewUser(userId, stream));
            })
            .catch(err => {
                document.getElementById('cam-toggle-btn').innerText = "İzin Yok";
                document.getElementById('cam-toggle-btn').disabled = true;
                document.getElementById('screen-share-btn').disabled = true;
            });
        }

        // --- TAM EKRAN / YÜZEN SOHBET MANTIĞI ---
        function openFullscreen(stream) {
            const fsLayer = document.getElementById('fullscreen-layer');
            const fsVideo = document.getElementById('fullscreen-video');
            
            // 1. Büyük videoya kaynağı ver
            fsVideo.srcObject = stream;
            
            // 2. Tam ekran katmanını aç
            fsLayer.style.display = 'flex';
            
            // 3. Body'ye 'cinema-mode' sınıfı ekle (Sohbeti yüzdürmek için)
            document.body.classList.add('cinema-mode');
        }

        function closeFullscreen() {
            const fsLayer = document.getElementById('fullscreen-layer');
            const fsVideo = document.getElementById('fullscreen-video');
            
            fsLayer.style.display = 'none';
            fsVideo.srcObject = null; // Kaynağı boşalt
            
            document.body.classList.remove('cinema-mode');
            
            // Eğer sohbet küçültülmüşse onu da geri aç
            document.getElementById('chat-wrapper').classList.remove('minimized');
        }

        function toggleMinimizeChat() {
            const wrapper = document.getElementById('chat-wrapper');
            wrapper.classList.toggle('minimized');
            
            const icon = wrapper.querySelector('#floating-header i');
            if(wrapper.classList.contains('minimized')) {
                icon.className = "fas fa-expand";
            } else {
                icon.className = "fas fa-minus";
            }
        }

        // --- DİĞER FONKSİYONLAR ---
        function toggleCamera() {
            if(!myStream) return alert("Kamera bulunamadı!");
            if(screenStream) stopScreenShare();

            const vTrack = myStream.getVideoTracks()[0];
            const aTrack = myStream.getAudioTracks()[0];
            const btn = document.getElementById('cam-toggle-btn');
            const grid = document.getElementById('video-grid');

            vTrack.enabled = !vTrack.enabled;
            aTrack.enabled = vTrack.enabled;

            if(vTrack.enabled) {
                btn.innerHTML = '<i class="fas fa-video"></i> Kapat';
                btn.classList.add('active');
                grid.classList.add('open');
            } else {
                btn.innerHTML = '<i class="fas fa-video-slash"></i> Kamera';
                btn.classList.remove('active');
            }
        }

        async function toggleScreenShare() {
            const screenBtn = document.getElementById('screen-share-btn');
            if (screenStream) { stopScreenShare(); return; }

            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const screenTrack = screenStream.getVideoTracks()[0];
                screenBtn.innerHTML = '<i class="fas fa-stop-circle"></i> Durdur';
                screenBtn.classList.add('screen-active');
                document.getElementById('video-grid').classList.add('open'); 

                // Kendi görüntünü ekrana çevir
                // NOT: Kendi ekranını kendine göstermek yerine yine de srcObject değiştirelim
                myVideo.srcObject = screenStream;
                myVideo.ondblclick = () => openFullscreen(screenStream); // Ekran paylaşımını da büyütebil

                for (let peerId in activeCalls) {
                    const sender = activeCalls[peerId].peerConnection.getSenders().find((s) => s.track.kind === "video");
                    if (sender) sender.replaceTrack(screenTrack);
                }

                screenTrack.onended = () => stopScreenShare();

            } catch (err) { console.error(err); }
        }

        function stopScreenShare() {
            if (!screenStream) return;
            const screenBtn = document.getElementById('screen-share-btn');
            screenStream.getVideoTracks()[0].stop();
            screenStream = null;
            screenBtn.innerHTML = '<i class="fas fa-desktop"></i> Ekran';
            screenBtn.classList.remove('screen-active');

            myVideo.srcObject = myStream; 
            myVideo.ondblclick = () => openFullscreen(myStream);

            const cameraTrack = myStream.getVideoTracks()[0];
            const camBtn = document.getElementById('cam-toggle-btn');
            if(camBtn.classList.contains('active')) cameraTrack.enabled = true;
            else cameraTrack.enabled = false;

            for (let peerId in activeCalls) {
                const sender = activeCalls[peerId].peerConnection.getSenders().find((s) => s.track.kind === "video");
                if (sender) sender.replaceTrack(cameraTrack);
            }
        }

        function connectToNewUser(userId, stream) {
            const call = myPeer.call(userId, stream);
            const video = document.createElement('video');
            activeCalls[userId] = call;
            call.on('stream', s => {
                video.ondblclick = () => openFullscreen(s);
                addVideoStream(video, s);
            });
            call.on('close', () => video.remove());
        }

        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => video.play());
            videoGrid.append(video);
        }

        socket.on('createMessage', data => renderMessage(data));
        socket.on('load-history', history => history.forEach(renderMessage));
        
        function sendMessage() {
            const input = document.getElementById('msg-input');
            if(input.value.trim()) {
                socket.emit('message', input.value);
                input.value = '';
                input.focus(); 
            }
        }

        function sendImage() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) return;
            if (file.size > 100 * 1024 * 1024) return alert("Dosya çok büyük!");

            const reader = new FileReader();
            reader.onload = function(e) {
                socket.emit('image', e.target.result);
                fileInput.value = ''; 
            };
            reader.readAsDataURL(file);
        }

        let mediaRecorder;
        let audioChunks = [];
        const micBtn = document.getElementById('mic-btn');

        const startRec = (e) => {
            if(e.cancelable) e.preventDefault();
            if(!navigator.mediaDevices) return alert("Mikrofon izni yok!");
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                audioChunks = [];
                micBtn.classList.add('recording');
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => socket.emit('voice', reader.result);
                    stream.getTracks().forEach(t => t.stop());
                };
            });
        };
        const stopRec = (e) => {
            if(e.cancelable) e.preventDefault();
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                micBtn.classList.remove('recording');
            }
        };
        micBtn.addEventListener('mousedown', startRec);
        micBtn.addEventListener('mouseup', stopRec);
        micBtn.addEventListener('touchstart', startRec);
        micBtn.addEventListener('touchend', stopRec);

        function renderMessage(data) {
            const chatArea = document.getElementById('chat-area');
            const isMine = data.senderId === socket.id;
            const div = document.createElement('div');
            div.className = `message ${isMine ? 'mine' : 'theirs'}`;
            
            let content = '';
            if (data.type === 'text') content = `<div>${data.content}</div>`;
            else if (data.type === 'image') content = `<img src="${data.content}">`;
            else if (data.type === 'audio') content = `<audio controls src="${data.content}"></audio>`;

            div.innerHTML = `<span class="sender-name" style="${isMine?'display:none':''}">${data.user}</span>${content}<div style="font-size:10px; opacity:0.7; text-align:right;">${data.time}</div>`;
            chatArea.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const d = document.getElementById('chat-area');
            d.scrollTop = d.scrollHeight;
        }
    </script>
</body>
</html>
